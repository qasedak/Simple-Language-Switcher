name: Generate Installable Plugin, and Upload as Release Asset
on:
  release:
    types: [published]

jobs:
  build:
    name: Create & Upload ZIP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - List files
        run: |
          pwd
          ls -la

      - name: Create build directory
        run: |
          mkdir -p build/${{ github.event.repository.name }}
          echo "Build directory created"
          
      - name: Copy plugin files
        run: |
          # Copy all plugin files except development ones
          rsync -av --progress ./* build/${{ github.event.repository.name }}/ \
            --exclude .git \
            --exclude .github \
            --exclude node_modules \
            --exclude tests \
            --exclude build \
            --exclude "*.log" \
            --exclude .gitignore
          
          echo "Files copied to build directory:"
          ls -la build/${{ github.event.repository.name }}/

      - name: Create ZIP file
        run: |
          cd build
          zip -r ${{ github.event.repository.name }}-${{ github.ref_name }}.zip ${{ github.event.repository.name }}
          echo "Created ZIP file:"
          ls -la *.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build Files
          path: build/*.zip
          
      - name: Upload to release
        uses: svenstaro/upload-release-action@master
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/${{ github.event.repository.name }}-${{ github.ref_name }}.zip
          asset_name: ${{ github.event.repository.name }}-${{ github.ref_name }}.zip
          tag: ${{ github.ref }}
          overwrite: true
